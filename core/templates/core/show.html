{% extends "dojango/base_i18n.html" %}
{% load dojango_grid %}

{% block dojango_header_extra %}
<style type="text/css">
	@import "{{ DOJANGO.DOJOX_URL }}/grid/resources/Grid.css";
	@import "{{ DOJANGO.DOJOX_URL }}/grid/resources/{{ DOJANGO.THEME }}Grid.css";
	@import "{{ DOJANGO.DOJOX_URL }}/form/resources/FileInput.css";
	@import "{{ DOJANGO.DOJOX_URL }}/widget/Toaster/Toaster.css";
	html,body{width:100%;height:100%;}
	.appHeader{font-size:3em;margin-left:0.5em;margin-top:0.8em;}
	.selectHeader{font-size:3em;margin-top:0.5em;margin-left:0.5em;}
	.topC{height:100px;background:white url('/static/images/filmstrip.jpg');background-position:10% 30%;}
	.leftC{width:200px;}
	
</style>
<script type="text/javascript">
	dojo.require("moviedb.show");
	dojo.require("dojox.widget.Toaster");
</script>
{% endblock %}

{% block dojango_content %}
	<div id="mainBC" dojoType="dijit.layout.BorderContainer" style="width:100%;height:100%;">
		<div region="top" class="topC" dojoType="dijit.layout.ContentPane" splitter="true">
			<h1 class="appHeader">My Movie DB</h1>
		</div>
		<table region="left" class="leftC" splitter="true" rowSelector="20px" queryOptions="{cache:true}" dojoType="dojox.grid.DataGrid" id="movieGrid">
		  <thead>
			<tr>
			  <th field="title" width="170px">Title</th>
			</tr>
		  </thead>
		</table>
		<div id="centerPane" region="center" dojoType="dijit.layout.ContentPane" style="background:#AABFDC;">
		   <h2 class="selectHeader">Select a movie</h2>
		</div>
	</div>
	<div dojoType="dojox.widget.Toaster" id="movieAppToaster" positionDirection="br-left">
{% endblock %}
